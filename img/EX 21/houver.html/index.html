<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: brown;
            width: 300px;
        }

        }


        div:hover{
           color: rgb(218, 61, 61);
        }
             
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto a baixo.</p>
    <div>Passe o mouse aqui.</div>
        <p>Texto escondido.</p>
    <p>Fim do exemplo!</p>
    
</body>
</html>
