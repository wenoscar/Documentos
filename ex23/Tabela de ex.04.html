<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            font-size: 1.3px;
            font-weight: bold;
            padding: 10px;
        }
       
        th, td {
            border: 1px solid darkgray;
            padding: 10px;
        }
    </style>
<body>
    <h1>Ex. de tabelas.</h1>
    
    <caption>Tabela  de nomes.</caption>
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
            <th>
                <th rowspan="3">Mulheres</th>
                <th>Ana maria</th>
                <th>Luzia</th>
            </th>
        </thead>
        
    </table>
    
</body>
</html>
